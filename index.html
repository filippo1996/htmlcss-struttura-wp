<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout realizzato con float e clearfix</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- intestazione -->
    <header></header>
    <!-- fine intestazione -->

    <!-- corpo centrale pagina -->
    <main>
        <!-- jumbotron -->
        <section class="jumbotron"></section>
        <!-- fine jumbotron -->

        <!-- contenuto principale -->
        <section class="container">
            <div class="clearfix">
                <!-- contenuto sinistro -->
                <aside class="content-left"></aside>
                <!-- fine contenuto sinistro -->

                <!-- argomento -->
                <section class="content-central"></section>
                <!-- fine argomento -->

                <!-- contenuto destro -->
                <aiside></aiside>
                <!-- fine contenuto destro -->
            </div>
        </section>
        <!-- fine contenuto principale -->
    </main>
    <!-- fine corpo centrale pagina -->

    <!-- piè di pagina -->
    <footer></footer>
    <!-- fine piè di pagina -->
</body>
</html>
